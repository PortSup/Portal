name: Trigger auto deployment for vendorportal-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vendorportal-container-app-AutoDeployTrigger-0e8deb29-93ce-43fd-b0eb-a05408b8203d.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.VENDORPORTALCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: firtechvp.azurecr.io
          registryUsername: ${{ secrets.VENDORPORTALCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VENDORPORTALCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: vendorportal-container-app
          resourceGroup: firtechvendorportal
          imageToBuild: firtechvp.azurecr.io/vendorportal-container-app:${{ github.sha }}
          
            

     

